services:
  grpc-app:  # Cambi√© el nombre de flask-app a grpc-app
    build: .
    ports:
      - "50051:50051"
    links:
      - mongodb
    depends_on:
      - mongodb
      
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: LPFM
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root 

volumes:
  mongo_data: